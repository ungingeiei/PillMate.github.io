<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MediControl - Schedule</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div>
      <header
        class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-primary/20 dark:border-primary/30"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div
              class="flex items-center gap-4 text-gray-800 dark:text-gray-200"
            >
              <div class="h-8 w-8 text-primary">
                <svg
                  fill="none"
                  viewBox="0 0 48 48"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2 class="text-xl font-bold">PillMate</h2>
            </div>
            <nav class="hidden md:flex items-center space-x-8">
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="index.html"
                >About</a
              >
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="SourceCode.html"
                >Source Code</a
              >
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="video.html"
                >Video Demo</a
              >
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="member.html"
                >Member</a
              >
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="schedule.html"
                >Schedule</a
              >
              <a
                class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
                href="takepill.html"
                >Take Pill</a
              >
            </nav>
            <div class="flex items-center">
              <button class="md:hidden p-2 text-gray-800 dark:text-gray-200">
                <svg
                  fill="currentColor"
                  height="24"
                  viewBox="0 0 256 256"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,88H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="p-8">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800 dark:text-white">
            Medication Timer
          </h2>
          <button
            class="bg-primary text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 hover:bg-primary/90 transition-colors"
          >
            <span class="material-symbols-outlined">add</span>
            <span>Add Schedule</span>
          </button>
        </div>
        <div
          class="bg-white dark:bg-background-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden"
        >
          <div class="px-6 py-4">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
              Upcoming Schedules
            </h3>
          </div>
          <div class="overflow-x-auto">
            <table
              class="w-full text-sm text-left text-gray-600 dark:text-gray-300"
            >
              <thead
                class="text-xs text-gray-700 dark:text-gray-400 uppercase bg-gray-50 dark:bg-gray-900/50"
              >
                <tr>
                  <th class="px-6 py-3" scope="col">Time</th>
                  <th class="px-6 py-3" scope="col">Medication</th>
                  <th class="px-6 py-3" scope="col">Dosage</th>
                  <th class="px-6 py-3" scope="col">Status</th>
                  <th class="px-6 py-3 text-right" scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="bg-white dark:bg-background-dark border-b dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-900/30"
                >
                  <td
                    class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
                  >
                    8:00 AM
                  </td>
                  <td class="px-6 py-4">Aspirin</td>
                  <td class="px-6 py-4">1 tablet</td>
                  <td class="px-6 py-4">
                    <span
                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200"
                    >
                      Active
                    </span>
                  </td>
                  <td class="px-6 py-4 text-right space-x-2">
                    <button
                      class="p-2 rounded-lg hover:bg-primary/10 text-primary"
                    >
                      <span class="material-symbols-outlined text-base"
                        >edit</span
                      >
                    </button>
                    <button
                      class="p-2 rounded-lg hover:bg-red-500/10 text-red-500"
                    >
                      <span class="material-symbols-outlined text-base"
                        >delete</span
                      >
                    </button>
                  </td>
                </tr>
                <tr
                  class="bg-white dark:bg-background-dark border-b dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-900/30"
                >
                  <td
                    class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
                  >
                    12:00 PM
                  </td>
                  <td class="px-6 py-4">Ibuprofen</td>
                  <td class="px-6 py-4">2 tablets</td>
                  <td class="px-6 py-4">
                    <span
                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200"
                    >
                      Active
                    </span>
                  </td>
                  <td class="px-6 py-4 text-right space-x-2">
                    <button
                      class="p-2 rounded-lg hover:bg-primary/10 text-primary"
                    >
                      <span class="material-symbols-outlined text-base"
                        >edit</span
                      >
                    </button>
                    <button
                      class="p-2 rounded-lg hover:bg-red-500/10 text-red-500"
                    >
                      <span class="material-symbols-outlined text-base"
                        >delete</span
                      >
                    </button>
                  </td>
                </tr>
                <tr
                  class="bg-white dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-900/30"
                >
                  <td
                    class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
                  >
                    6:00 PM
                  </td>
                  <td class="px-6 py-4">Acetaminophen</td>
                  <td class="px-6 py-4">1 tablet</td>
                  <td class="px-6 py-4">
                    <span
                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300"
                    >
                      Inactive
                    </span>
                  </td>
                  <td class="px-6 py-4 text-right space-x-2">
                    <button
                      class="p-2 rounded-lg hover:bg-primary/10 text-primary"
                    >
                      <span class="material-symbols-outlined text-base"
                        >edit</span
                      >
                    </button>
                    <button
                      class="p-2 rounded-lg hover:bg-red-500/10 text-red-500"
                    >
                      <span class="material-symbols-outlined text-base"
                        >delete</span
                      >
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
